<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE TAREFAS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="p-5 bg-secondary text-white">
        <div>
            <button type="button" onclick="mudaLight()"><img src="./imagens/brightness-high.svg" alt=""></i></button>
        </div>
        <div>
            <h1 onclick="marcar()">LISTA DE TAREFAS</h1>
        </div>
        <div>
            <button type="button" onclick="mudaDark()"><img src="./imagens/moon.svg" alt=""></button>
        </div>
    </header>
    <main>
        <div class="entradaTarefa col col-12 justify-content-center">
            <h2 class="text-primary pb-3">ADICIONAR TAREFAS:</h2>
            <input class="p-1 m-3 border-50" id="tarefa"  type="text">
            <button class="btn btn-primary" type="button" onclick="adicionar()">Adicionar</button>
        </div>
        <div class="d-flex p-5 m-5 ">  
            <ol  id="tarefasPendentes">
                <h3 class="text-danger">TAREFAS PENDENTES:</h3>
            </ol>
            <ol  id="tarefasConcluidas">
                <h3 class="text-success">TAREFAS CONCLUIDAS:</h3>
            </ol>
        </div>
        <script src="script.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </main>
</body>
</html>
