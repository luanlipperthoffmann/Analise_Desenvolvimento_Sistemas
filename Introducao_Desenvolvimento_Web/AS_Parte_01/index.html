<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AS Parte 01</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light text-center">
        <header class="p-4 m-4 fst-italic text-danger">
            <h1>AS PARTE 01</h1>
            <h6>EVENTOS E FUNÇÕES</h6>
        </header> <!--Fim da Tag Header-->
        <main class="container-fluid">
            <section class="row justify-content-center">
                <div class="text-white col-lg-6 col-md-12 p-2 bg-secondary">
                    <h2>CALCULADORA:</h2>
                    <form action="" >
                        <input class="m-4 text-center" type="number" placeholder="NÚMERO 1" id="numeroUm"> <br>
                        <button class="btn btn-primary m-1" type="button" onclick="somar()">+</button>
                        <button class="btn btn-primary m-1" type="button" onclick="subtrair()">-</button>
                        <button class="btn btn-primary m-1" type="button" onclick="multiplicar()">*</button>
                        <button class="btn btn-primary m-1" type="button" onclick="dividir()">/</button>
                        <button class="btn btn-danger m-1" type="button" onclick="limpar()">Limpar</button> <br>
                        <input class="m-4 text-center" type="number" placeholder="NÚMERO 02" id="numeroDois"> <br>
                        <h2 id="resultado" >Resultado:</h2>
                    </form> 
                </div> <!--Fim da Div Exercício 01: Calculadora-->

                <div class="text-white fw-bolder col-lg-6 col-md-12 m-5 p-2 bg-secondary">
                    <h2>CÁLCULO DE NOTA:</h2>
                    <P>VERIFICAÇÃO DE APROVAÇÃO</P>
                    <form action="" >
                        <input class="m-2 text-center" type="number" onmouseout="ap1Valida()" placeholder="NOTA AP1" id="ap1"> <br>
                        <input class="m-2 text-center" type="number" onmouseout="ap2Valida()" placeholder="NOTA AP2" id="ap2"> <br>
                        <input class="m-2 text-center" type="number" onmouseout="asValida()" placeholder="NOTA AS" id="as"> <br>
                        <button class="btn btn-success m-2 me-5" type="button" onclick="calcular()">Calcular</button>
                        <button class="btn btn-danger  m-2 ms-5" type="button" onclick="zerar()">Zerar</button> <br>
                        <h2 id="notaFinal" >Nota Final:</h2>
                    </form> 
                </div> <!--Fim da Div Exercício 02: Cálculo de Notas-->
            </section>
        </main>
        <script src="./script.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
